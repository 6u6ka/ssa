<!DOCTYPE html>
<html lang="ja"  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>SSAのプロトタイプ</title>
</head>
<body>
	<div align="center" style="margin: 30px;">
		<form method="POST" action="/">
			<p>商品ID</p>
			<p><input type="text" name="id" style="padding: 10px; border: medium #afeeee double;" /></p>
			<p>商品名</p>
			<p><input type="text" name="name" style="padding: 10px; border: medium #afeeee double;" /></p>
			<button type="submit" style="padding: 10px 100px;">検索</button>
		</form>
	</div>
	    <p th:text="'Hello, ' + ${name} + '!'" />
	<table border="1" align="center" >
		<tr>
			<th  bgcolor="#99FF99" >商品ID</th>
			<th  bgcolor="#99FF99"  width="310" >商品名</th>
			<th  bgcolor="#99FF99" width="100" >在庫数</th>
			<th bgcolor="#99FF99" >詳細</th>
		</tr>
		<tr>
			<td th:text="${id}">12345</td>
			<td th:text="${name}">ポテトチップス</td>
			<td th:text="${stock}" style="text-align:right;">9999</td>
			<td th:text="${detail}">詳細だよー</td>
		</tr>
	</table>
	<p style="text-align: center; color: #0000ff;">1 2</p>
</body>
</html>
